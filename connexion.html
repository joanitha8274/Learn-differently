<link rel="stylesheet" href="connexion.css">
<section class="auth-section">
    <div class="auth-container">
      <div class="auth-header">
        <button class="toggle-btn" onclick="showLogin()">Se connecter</button>
        <button class="toggle-btn" onclick="showSignup()">S'inscrire</button>
      </div>
      <div id="welcome-message" class="welcome-message"></div>
  
      <!-- Formulaire de connexion -->
      <form id="login-form" class="auth-form" action="login-action" method="POST" style="display: none;">
        <h2>Se connecter</h2>
        <div class="form-group">
          <label for="email-login">Email</label>
          <input type="email" id="email-login" name="email" placeholder="Entrez votre email" required>
        </div>
        <div class="form-group">
          <label for="password-login">Mot de passe</label>
          <input type="password" id="password-login" name="password" placeholder="Entrez votre mot de passe" required>
        </div>
        <div class="form-group">
        <button type="submit" class="btn-primary">Se connecter</button>
        </div>
      </form>
  
      <!-- Formulaire d'inscription -->
      <form id="signup-form" class="auth-form" action="signup-action" method="POST" style="display: none;">
        <h2>S'inscrire</h2>
        <div class="form-group">
          <label for="name">Nom complet</label>
          <input type="text" id="name" name="name" placeholder="Entrez votre nom complet" required>
        </div>
        <div class="form-group">
          <label for="email-signup">Email</label>
          <input type="email" id="email-signup" name="email" placeholder="Entrez votre email" required>
        </div>
        <div class="form-group">
          <label for="password-signup">Mot de passe</label>
          <input type="password" id="password-signup" name="password" placeholder="Entrez votre mot de passe" required>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirmer le mot de passe</label>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmez votre mot de passe" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn-primary">S'inscrire</button>
        </div>
      </form>
    </div>
  </section>

  <script>
    function showLogin() {
      document.getElementById("login-form").style.display = "block";
      document.getElementById("signup-form").style.display = "none";
      document.getElementById("welcome-message").textContent = "Welcome back!";
    }
  
    function showSignup() {
      document.getElementById("signup-form").style.display = "block";
      document.getElementById("login-form").style.display = "none";
      document.getElementById("welcome-message").textContent = "Hello new friend!";
    }
  </script>
